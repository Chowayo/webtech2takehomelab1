<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-commerce with Icons</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title text-center mb-3">Login</h4>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="d-grid mb-3">
                  <a href="index.html" class="btn" style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);">Login</a>

                <div class="d-flex justify-content-between">
                  <a
                    href="register.html"
                    style="color: rgb(254, 44, 85); text-decoration: none"
                    >Register</a
                  >
                  <a href="#" style="color: rgb(254, 44, 85); text-decoration: none"
                    >Forgot Password?</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
